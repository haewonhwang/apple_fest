<!doctype html>
<html>
<head>
  <title>Contact</title>
  <link href='http://fonts.googleapis.com/css?family=Inder' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/style_contact.css">
</head>

<body>
  <div class = "topbar">
    <nav class = "visible">
      <a class = "left" href = "index.html">HOME</a>
      <a href = "about.html">ABOUT</a>
      <a href = "schedule.html">SCHEDULE</a>
      <a href = "vendors.html">VENDORS</a>
      <a class = "bold" href = "contact.html">CONTACT</a>
    </nav>
  </div>


  <section id = "contact">
    <div class = "contact">
      <div class = "contactbox">

<!--email form html/css coded with help from sanwebe.com-->
        <form action="MAILTO:hh474@cornell.edu" method="get" class="email">
          <h1>Send questions and feedback!</h1>
          <label>
            <span>Your Name :</span>
            <input id="name" type="text" name="name" placeholder="Your Full Name">
          </label>

          <label>
            <span>Your Email :</span>
            <input id="email" type="email" name="email" placeholder="Valid Email Address">
          </label>

          <label>
            <span>Message :</span>
            <textarea id="message" name="message" placeholder="Your Message to Us"></textarea>
          </label> 

          <label>
            <span>&nbsp;</span> 
            <input type="submit" class="button" value="Send"> 
          </label>    
        </form>
      </div>
    </div>
  </section>


  <section id = "footer">
    <div class = "footer">
      <img class = "foot" src= "img/footer.png" alt = "foot">

      <p>Haewon Hwang Fall 2014</p>
    </div>
  </section>

</body>
</html>
